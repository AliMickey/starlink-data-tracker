{% extends 'builders/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="col-md-4">
    <p class="fs-2">Login</p>
    <a type="button" class="btn btn-primary m-1" href="https://www.starlink.com/?referral=RC-138996-16190-20" target="_blank" data-umami-event="login_buy_starlink">Buy Starlink</a>
    <form method="POST">
      <div class="form-floating mb-3">
        <input class="form-control" type="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password required">
        <label for="password">Password</label>
      </div>
      <div class="row mb-3">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Register</a></p>
        <p>Forgot your password? <a href="{{ url_for('auth.forgotPassword') }}" class="text-decoration-none">Reset</a></p>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>
  </div>
{% endblock %}
