{% extends 'builders/base.html' %}

{% block title %}Starlink Data Tracker - Reset Password{% endblock %}

{% block content %}
  <div class="col-4">
    <p class="fs-2">Reset Password</p>
    <form method="POST">       
      <div class="form-floating mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" type="password" name="passwordRepeat" placeholder="Password Repeat" required>
        <label for="passwordRepeat">Password Repeat</label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
